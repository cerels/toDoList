<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="project-container">
      <label for="project-selector">Select Project:</label>
      <select id="project-selector"></select>
      <button id="delete-project-button">Delete Selected Project</button>
      <button id="create-project-button">Create New Project</button>
      <h2 id="project-title"></h2>
      <button id="create-todo-button">Create New Todo</button>
      <div id="todo-list"></div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
